{% set version = "2025.1.1" %}
{% set python_min = python_min|default("3.6") %}

package:
  name: pudb
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pudb/pudb-{{ version }}.tar.gz
  sha256: b7c245c7531c792643612620aa812b95ec80a22fd0e67bde4d84734692dc4b72

build:
  number: 0
  entry_points:
    - pudb = pudb.run:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python
requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - urwid >=2.4
    - urwid_readline
    - packaging >=20.0
    - pygments >=2.7.4
    - jedi >=0.18,<1

test:
  requires:
    - pytest-mock
    - python {{ python_min }}
  imports:
    - pudb
  source_files:
    - pudb/test
  commands:
    - cd pudb/test && python -m pytest
    - pudb --help

about:
  home: https://pypi.org/project/pudb/
  license: MIT
  license_file: LICENSE
  summary: 'A full-screen, console-based Python debugger'
  dev_url: https://github.com/inducer/pudb
  doc_url: https://documen.tician.de/pudb/

extra:
  recipe-maintainers:
    - jeongseok-meta
    - asmeurer
    - inducer
    - matthiasdiener
